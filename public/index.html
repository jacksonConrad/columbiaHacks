<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf8">
		<base href="/">
		<title>soundcloudGraph</title>
		<link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.1/pure-min.css">
	</head>
	<body>
		<div ng-controller="AppCtrl">
      <div class="pure-g-r">
        <form ng-submit="discover()" class="pure-form pure-u-1-1">
          <input type="text" ng-model="user" placeholder="enter username">
          <select class="form-control" ng-model="depth" ng-options="d for d in depths">
          <option></option></select>
          <input type="submit" id="submit" value="Discover" class="pure-button pure-button-primary">
        </form>
      </div>
      <div class="pure-g-r">
        <div id="graph" class="pure-u-2-3">
          <soundcloud-graph chart-data="data" ></soundcloud-graph>
        </div>
        <div id="soundcloud-widget" class="pure-u-1-3"></div>
      </div>
      <div class="pure-g-r">
        <div class="pure-u-1-1">
          <p id="powered-by">Powered by <a href="http://developers.soundcloud.com/">SoundCloud</a></p>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="js/lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</html>
