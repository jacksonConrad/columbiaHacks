<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf8">
		<base href="/">
		<title>soundcloudGraph</title>
		<link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.1/pure-min.css">
	</head>
	<body>
		<div ng-controller="AppCtrl">
        <div>
          <soundcloud-graph chart-data="data"></soundcloud-graph>
          <form ng-submit="getuser()" class="pure-form">
            <input type="text" ng-model="user.name" placeholder="enter username">
            <select type="text" ng-model="user.depth">
              <option>2</option><option>3</option>
            </select>
            <input type="submit" id="submit" value="Discover" class="pure-button pure-button-primary">
          </form>
        <div>
        <p id="powered-by">Powered by <a href="http://developers.soundcloud.com/">SoundCloud</a></p>
	      </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="js/lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</html>
